name: Docker Test

on:
  workflow_dispatch
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Code checkout
      uses: actions/checkout@v2
    
    # This is to test ARM7, comment it if you don't need it.
    - uses: uraimo/run-on-arch-action@v2.0.5
      name: Run commands
      id: runcmd
      with:
        arch: aarch64
        distro: ubuntu20.04
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        settings-path: ${{ github.workspace }} # location for the settings.xml file
  
    - name: Run aratiny
        
      run: |
        cd docker
        ./docker-run.sh
