<html xmlns='http://www.w3,org/1999/xhtml'>
	<head>
		<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
		<title>Network Viewer</title>
		<script type="text/javascript" src="javascript/jquery-1.4.1.js"></script>
		<script type="text/javascript" src="javascript/dtjava.js"></script>
		<script type="text/javascript" src="javascript/utils-config.js"></script>  
		<script>
		
			function getQueryValue(name) {
			    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			    results = regex.exec(location.search);
			    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}
			
			var appletSettings = {	
				id: 'OndexWeb',
				url: applet_url+'OndexWeb.jnlp',
				width : '100%',
				height : '96%',
				placeholder:'OndexWebApplet',
				params: 
				{
					loadappearance : true,
					filename : data_url+getQueryValue("oxl") 
				}
			};
		</script>
	</head>
	<body>
		<div id='OndexWebApplet'/>
	</body>
	<script>
		dtjava.embed(appletSettings, { jvm: '1.6+' }, {});
	</script>
</html>
